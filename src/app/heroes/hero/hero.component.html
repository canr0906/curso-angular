<div >
  <h1>{{ name }}</h1>
  <dl>
    <dt>Nombre:</dt>
    <dd> {{ name }} </dd>

    <dt>Edad:</dt>
    <dd> {{ age }} </dd>

    <dt>MÃ©todo:</dt>
    <dd> {{ getHeroDescription() }} </dd>

    <dt>Capitalizado:</dt>
    <dd> {{ capitalizeName }} </dd>
  </dl>

  <button
    *ngIf="name !== 'Spiderman'"
    class="btn btn-primary mx-2"
    (click)="changeHero('Spiderman')">
    Cambiar Nombre
  </button>
  <button
    *ngIf="age !== 40"
    class="btn btn-primary"
    (click)="changeAge(40)">
    Cambiar Edad
  </button>
  <button
    class="btn btn-primary mx-2"
    (click)="resetForm()">
    Reestablecer Valores
  </button>
</div>
