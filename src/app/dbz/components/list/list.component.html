<h4>Listado</h4>
<ul class="list-group">
  <!--d-flex justify-content-between align-items-center checar estos elementos-->
  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let personaje of characterListDbz;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even; Para saber si es par
    let isOdd = odd; Para saber si es impar
    " [ngClass]="{ 'list-group-item-secondary':isEven, 'list-group-item-primary':isOdd }">
    <div>
      <span class="text-primary">{{ personaje.id }}. </span>
      <span>{{ personaje.name}} - </span>
      <strong>Power: </strong>
      <span>{{personaje.power}}</span>
      <!--span> Es el primero: {{isFirst}}</span>
      <span> Es el Ãºltimo: {{isLast}}</span -->
      <!--<span> Es par: {{isEven}}</span>
      <span> Es impar: {{isOdd}}</span>-->
    </div>
     <button class="btn btn-danger" (click)="onDeleteChcracter(personaje.id)">X</button>
    </li>
  <!--li class="list-group-item">Goku - 10,000</li-->
</ul>
